<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Sports Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <img src="img/Sports-Trivia.png" alt="sports" width="500" height="400">

   <h1>1. What is the most popular sport in the world?</h1>

   <div class="radio-buttons">
    <label class="radio-button">
      <input type="radio" name="option" value="option1">
      <div class="radio-circle"></div>
      <span class="radio-label">a. Baseball</span>
    </label>
    <label class="radio-button">
      <input type="radio" name="option" value="option2">
      <div class="radio-circle"></div>
      <span class="radio-label">b. Basketball</span>
    </label>
    <label class="radio-button">
      <input type="radio" name="option" value="option3">
      <div class="radio-circle"></div>
      <span class="radio-label">c. Soccer</span>
    </label>  
   <div class="radio-buttons">
    <label class="radio-button">
      <input type="radio" name="option" value="option4">
      <div class="radio-circle"></div>
      <span class="radio-label">d. American Football</span>
    </label>
    </div>
  </div>

  <button class="button">
    <span class="text">Next</span>
    <svg class="arrow" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
  </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
